<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-4">CREATE CHART</h1>
        <div class="flex items-center mb-6">
            <input type="checkbox" id="create-entry" class="mr-2">
            <label for="create-entry" class="text-lg">Create entry in chart</label>
        </div>
        <div class="flex flex-col md:flex-row gap-6">
            <div class="flex flex-col gap-4 w-full md:w-1/3">
                <input type="text" placeholder="chart name" class="border border-gray-400 p-2">
                <div class="relative">
                    <select class="border border-gray-400 p-2 w-full appearance-none">
                        <option>Chart type</option>
                    </select>
                    <i class="fas fa-chevron-down absolute right-3 top-3"></i>
                </div>
                <div class="relative">
                    <select class="border border-gray-400 p-2 w-full appearance-none">
                        <option>dataset</option>
                    </select>
                    <i class="fas fa-chevron-down absolute right-3 top-3"></i>
                </div>
            </div>
            <div class="border border-gray-400 p-4 w-full md:w-2/3">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="bg-blue-500 h-24"></div>
                    <div class="bg-blue-500 h-24"></div>
                    <div class="bg-blue-500 h-24"></div>
                    <div class="bg-blue-500 h-24"></div>
                </div>
                <div class="bg-blue-500 h-24"></div>
            </div>
        </div>
    </div>
</body>
</html>
