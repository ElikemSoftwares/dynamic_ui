<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css"> <!-- Linking external CSS -->
</head>
<body class="bg-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">CREATE DASHBOARD</h1>
        <div class="flex items-center mb-4">
            <input type="checkbox" id="create-entry" class="mr-2">
            <label for="create-entry" class="text-lg">Create entry in dashboard</label>
        </div>
        <div class="mb-4">
            <label for="dashboard-name" class="block mb-2">Dashboard Name</label>
            <input type="text" id="dashboard-name" class="border w-1/3 p-2"> <!-- Adjust width -->
        </div>
        
            <div class="mb-4">
                <label for="chart" class="block mb-2">Chart</label>
                <select id="chart" class="border w-1/3 p-2 custom-dropdown">
                    <option value="chart1">Chart 1</option>
                    <option value="chart2">Chart 2</option>
                    <option value="chart1">Chart 3</option>
                    <option value="chart2">Chart 4</option>
                </select>
            </div>
            <br><br>
            <div class="mb-4 w-1/3">
                <div class="flex items-center justify-between mb-2">
                    <span>Chart Name 1</span>
                    <span>1</span>
                    <i class="fas fa-times custom-cross"></i>
                </div>
                <div class="flex items-center justify-between">
                    <span>Chart Name 2</span>
                    <span>2</span>
                    <i class="fas fa-times custom-cross"></i>
                </div>
            </div>
            
            <div class="border p-4">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="bg-blue-500 h-24"></div>
                    <div class="bg-blue-500 h-24"></div>
                    <div class="bg-blue-500 h-24"></div>
                    <div class="bg-blue-500 h-24"></div>
                </div>
                <div class="bg-blue-500 h-24"></div>
            </div>
        </div>
    </div>
</body>
</html>
